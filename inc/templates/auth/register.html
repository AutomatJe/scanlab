{% include "header.html" %}
{% include "navi.html" %}

<div class="box">
    <form class="scanlab-form" action="{{ REL_URL }}auth/register" method="POST">
        <fieldset>
            <legend>Registration</legend>
            <p>
                Registration allows you to save interesting reports into favorites.
                Please, contact admin if you want to use all advanced features of Scanlab.
            </p>
            <input type="text" class="scanlab-input" name="username" placeholder="username">
            <input type="password" class="scanlab-input" name="password" placeholder="password">
            <input type="text" class="scanlab-input" name="captcha" placeholder="captcha">
            <img src="{{REL_URL}}statique/captcha">
            <input type="submit" class="btn btn-green" value="Register">
        </fieldset>
    </form>
</div>
